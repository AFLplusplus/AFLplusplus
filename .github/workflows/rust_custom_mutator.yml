name: Rust Custom Mutators

on:
  push:
    branches: [ stable, dev ]
  pull_request:
    branches: [ stable, dev ]

jobs:
  test:
    name: Test Rust Custom Mutator Support
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os: [ubuntu-20.04]
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
      - name: Run General Tests
        run: cd custom_mutators/rust && cargo test
      - name: Run Tests for afl_internals feature flag
        run: cd custom_mutators/rust/custom_mutator && cargo test --features=afl_internals